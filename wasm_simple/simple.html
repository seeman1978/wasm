<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <script>
      let importObject1 = {
        imports: {
          imported_func: function (arg){
            console.log(arg);
          }
        }
      }
      fetch('simple.wasm')
      .then(res=>
        res.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject1)
      ).then(results => {
        results.instance.exports.exported_func();
      });
    </script>
</head>

</body>
</html>
